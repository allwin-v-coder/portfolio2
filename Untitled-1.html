<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Allwin | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6f9;
            color: #333;
        }

        header {
            background: #111827;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            font-weight: 500;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 15px;
        }

        nav a:hover {
            color: #60a5fa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 60px 20px;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #111827;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .container h1 {
            margin-top: 20px;
            font-size: 28px;
        }

        .container p {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
            max-width: 600px;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 25px;
            background: #111827;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: #2563eb;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #111827;
            color: white;
            margin-top: 50px;
        }

        @media(max-width: 768px){
            .profile-img{
                width:150px;
                height:150px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h2>Allwin</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="container">
        <img src="allwin.jpg" alt="Profile Photo" class="profile-img">

        <h1>Hello, I'm Allwin</h1>
        <p>
            A passionate student exploring web development and programming.
            Skilled in HTML, basic C, Python fundamentals, and creative designing.
        </p>

        <button class="btn">View My Work</button>
    </section>

    <footer>
        Â© 2026 Allwin | Portfolio
    </footer>

</body>
</html>
